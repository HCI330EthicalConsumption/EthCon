  <header id="header" class="header">
    <div>
      <div id="name_div">
        <a id="home-button">
          <h1 id="name">Buy Better</h1>
        </a>
      </div>
      <a href="#"><button id="home-search-button"><i class="fas fa-plus"></i> Search</button></a>
    </div>
  </header>

  <div id="list-name">
    <p id="list-title">My Shopping List</p>
  </div>

  <section id="my-shopping-list">

    <p id="empty-instructions">Search for a product or sign in to add items to your shopping list.</p>
  </section>
  <div class="signin">
    <div id="login" class="login_form">
      <h3>Login to view your shopping list</h3>
      <input type="text" id="login-username" placeholder="Username/email" class="login_box">
      <button id='login-button' class="login_butts">Login</button>
    </div>
    <div id="signup" class="login_form">
      <h3>Sign up to create a new shopping list</h3>
      <input type="text" id="signup-username" placeholder="Username/email" class="login_box">
      <button id='signup-button' class="login_butts">Sign up</button>
    </div>
  </div>
  <script id="homescript" type="text/javascript" src="js/home.js"></script>
