  <div id="loginModal" class="modal">
    <div class="loginModal-content">
      <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
      <form class="login-form">
        <h2 class="login-title" style="text-align: center;">Login</h2>
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Enter your username" required /><br>
        <label for="password">Password</label><br>

  <div id="signupModal" class="modal">

      <form class="signup-form">

        <label for="new_name">Name</label><br>
        <input type="text" id="new_name" name="new_name" placeholder="Enter your name" required /><br>
        <label for="new_username">Username</label><br>
        <input type="text" id="new_username" name="new_username" placeholder="Enter your username" required /><br>
        <label for="new_password">Password</label><br>

      </form>
      <button type="submit" class="signup-submit" id="signup-submit" onclick="signup_submit()">Sign Up</button>
    </div>
  </div>

          <label for="review_text">Write a review</label><br>
          <input type="text" id="review" name="review" placeholder="Write a review" required /><br><br>
          <label for="recommend">Would you recommend this product?</label>
          <input type="radio" id="yes" name="recommend" value="None" class="recommend">
          <label for="yes">Yes</label><br>
          <input type="radio" id="no" name="recommend" value="None" class="recommend">
          <label for="no">No</label><br>
        </form>
